<h2>cart</h2>
<table class="table table-striped table-bordered">
    <thead>
        <th>Sr.No</th>
        <th>Image</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items;let index=index">
            <td>{{index + 1}}</td>
            <td> <img src="http://localhost:4000/product/image/{{item['image']}}" alt="product image"> </td>
            <td>{{item['title']}}</td>
            <td>{{item['price']}}</td>
            <td>
                <button (click)="updateQuantity(-1,item)" class="btn btn-outline-dark btn-sm">-</button>
                {{item['quantity']}}
                <button (click)="updateQuantity(1,item)" class="btn btn-outline-success btn-sm">+</button>
            </td>
            <td>{{item['totalAmount']}}</td>
            <td><button (click)="onDelete(item)" class="btn-outline-danger btn btn-sm">delete</button></td>
        </tr>
    </tbody>
    <tfoot>
        <th colspan="6">
            Total Amount
        </th>
        <th colspan="2">{{totalAmount}}</th>
    </tfoot>
</table>
