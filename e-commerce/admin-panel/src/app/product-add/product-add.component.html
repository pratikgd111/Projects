<div class="card">
    <div class="card-header">
        <h4>{{ product ?'Update' : 'Add'}} Product</h4>
    </div>
    <div class="card-body">
        <div class="form">

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input [(ngModel)]="title" type="text" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Price</label>
                        <input [(ngModel)]="price" type="number" class="form-control">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <label for="">Category</label>
                    <select [(ngModel)]="category" class="form-control">
                        <option [value]="category['id']" *ngFor="let category of categories">{{category['title']}}
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="">Brand</label>
                    <select [(ngModel)]="brand" class="form-control">
                        <option [value]="brand['id']" *ngFor="let brand of brands">{{brand['title']}}</option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea [(ngModel)]="description" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <!-- <div class="form-group">
                <a routerLink="/product-upload-image" class="btn btn-outline-info">upload product image</a>
            </div> -->


            <div class="form-group">
                <button *ngIf="product" (click)="onUploadImage()" class="btn btn-info" style="float: right;">
                    Add Image</button>
                <button (click)="onUpdate(product)" class="btn btn-success">{{product ? 'update' : 'Add'}}</button>
                <a style="margin-left: 10px;" routerLink="/product-list" class="btn btn-danger">Cancel</a>

                <!-- <button *ngIf="product" (click)="onUploadImage()" class="btn btn-info float-right">Upload Image</button> -->

            </div>




        </div>
    </div>
</div>
