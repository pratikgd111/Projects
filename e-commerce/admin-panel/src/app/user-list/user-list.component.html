<div class="card">
    <div class="card-header">
        <h4 style="text-align: center;">List of Application Users</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;let index = index">
                    <td>{{index+1}}</td>
                    <td>{{user['firstName']}} {{user['lastName']}}</td>
                    <td>{{user['address']}}</td>
                    <td>{{user['email']}}</td>
                    <td>{{user['phone']}}</td>
                    <td>{{user['active']}}</td>
                    <td>
                        <!-- <button *ngIf="user['active'] != 1" class="btn btn-success btn-sm">Activate</button>
            <button *ngIf="user['active'] == 1" class="btn btn-danger btn-sm">Suspend</button> -->

                        <button (click)="toggleActive(user)" [class.btn-success]="user['active'] == 0"
                            [class.btn-danger]="user['active'] == 1"
                            class="btn btn-sm">{{user['active'] == 1?'Suspend':'Active'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
