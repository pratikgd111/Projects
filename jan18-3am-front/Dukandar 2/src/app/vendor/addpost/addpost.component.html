<div class="addbox">

    <div style="position: sticky; top:0px; overflow: hidden; background-color: white;">
        <h2 class="text-danger text-center">Add post</h2>
    </div>
    
        <div class="preview text-center">
            <img class="preview-img" style="border-radius: 10px;" src={{photo}} alt="Preview Image" width="700"
                height="300" />
            <br>
            <div class="browse-button">
                <i class="fa fa-pencil-alt"></i>

                <input style="display:none" type="file" (change)="onFileChanged($event)" #fileInput>
                <button style="margin:1%" class="btn btn-sm btn-success" (click)="fileInput.click()">Select
                    File</button>
                <button class="btn btn-sm btn-success" (click)="onUpload()">Upload!</button>
            </div>
            
        </div>
        <div class="form-group">
            <label>Offer Name :</label>
            <input [(ngModel)]="offername" class="form-control" type="text" required placeholder="Enter offer name" />
            
        </div>
        <div class="form-group">
            <label>Discount/Offer :</label>
            <input [(ngModel)]="description" class="form-control" type="text" required
                placeholder="Enter description" />
            
        </div>
        <div class="form-group">
            <label>Offer Upto :</label>
            <input [(ngModel)]="offerupto" class="form-control" type="date" name="offerupto" required
                placeholder="valid up to" />
            
        </div>

        <div class="form-group">
            <input (click)="onSubmit()" class="btn btn-success float-left" style="width: 200px;" type="submit" value="Add Offer" />
            <input class="btn btn-danger float-right" style="width: 200px;" type="reset" value="clear" />
        </div>
  
</div>
