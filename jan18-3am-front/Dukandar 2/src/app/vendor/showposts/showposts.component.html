<div class="container">


    <div class="postbox">

        <div style="position: sticky; top:0px; overflow: hidden; background-color: white;">
            <h2 class="text-danger text-center">Posts</h2>
        </div>

        <div *ngFor="let post of posts" class="box">

            <img style="height: 200px; width: 100%; border-radius: 10px;" src="{{post['photo']}}" alt="">

            <table>
                <tr>
                    <td>
                        <h4><b> Offer Name</b> : {{post['offername']}}</h4>
                    </td>
                    <td style="padding-left: 50px;">
                        <h4><b> Like</b> : {{like}}</h4>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4><b> Discount</b> : {{post['description']}}</h4>
                    </td>
                    <td style="padding-left: 50px;">
                        <h4><b> Dislike</b> : {{dislike}}</h4>
                    </td>
                </tr>
                <tr>
                    <h4><b> Offer last to</b> : {{post['valid_till']}}</h4>
                </tr>
            </table>
        </div>
    </div>




</div>
