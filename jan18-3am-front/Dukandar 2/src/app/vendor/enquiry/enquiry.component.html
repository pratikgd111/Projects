<div style="position: sticky; top:0px; overflow: hidden; background-color: white;">
    <h2 class="text-danger text-center">Enquiries</h2>
</div>

<div class="reviewbox">

<div class="card" *ngFor=" let en of enquiries">
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <img style="width: 200px; height: 100px; border-radius: 50px;" src="{{en['image']}}" class="img img-rounded img-fluid"/>
                <!-- <p class="text-secondary text-center">{{en['username']}}</p> -->
            </div>
            <div class="col-md-10">
                <p>
                    <a class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong>{{en['username']}}</strong></a>
                    <span style="float: right;"> Contact :{{en['usermobile']}}</span>
               </p>
               <div class="clearfix"></div>
                <p>{{en['question']}}</p>
                
         </div>
        </div>
    </div>
</div>
</div>
