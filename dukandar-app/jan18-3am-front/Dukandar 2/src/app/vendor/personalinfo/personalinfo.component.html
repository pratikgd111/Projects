<div style="position: sticky; top:0px; overflow: hidden; background-color: white;">
    <h2 class="text-danger text-center">Personal info</h2>
</div>
<table class="table table-bordered success">
    <thead>
        <tr>
            <th>Full Name</th>
            <td>{{firstName }} {{lastName}} </td>
        </tr>
        <tr>
            <th class="info">Email</th>
            <td>{{email}}</td>
        </tr>
        <tr>
            <th class="info">Contact</th>
            <td>{{mobile}}</td>
        </tr>

        <tr>
            <th class="info">Age</th>
            <td>{{age}}</td>
        </tr>
        <tr>
            <th class="info">Gender</th>
            <td>{{gender}}</td>
        </tr>


    </thead>

</table>
